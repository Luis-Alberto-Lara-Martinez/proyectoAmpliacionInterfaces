<div class="row vh-100 g-0">
    <video autoplay muted loop class="position-absolute w-100 h-100">
        <source src="assets/videos/fondo-login-registro.mp4" type="video/mp4">
    </video>

    <div id="bienvenido"
        class="d-none col-lg-7 text-white d-lg-flex flex-column justify-content-center align-items-center p-5">
        <img src="assets/images/icons/kompu.png" alt="logo de Kompu" class="w-25 mb-4" />
        <h1 class="fw-bold">Bienvenido a Kompu</h1>
        <p class="fs-4 mt-3">Tu tienda de informática de confianza. Encuentra lo último en tecnología y accesorios.</p>
    </div>

    <div id="divFormulario" class="col-12 col-lg-5 d-flex justify-content-center align-items-center">
        <form id="formulario" (ngSubmit)="onRegister()" class="bg-white p-5 rounded shadow">
            <h2 class=" text-primary mb-4">REGISTRO</h2>
            
            <div class="input-group mb-4 border-bottom">
                <span class="input-group-text bg-white border-0 text-primary"><i class="fa-solid fa-user"></i></span>
                <input type="text" class="form-control border-0" placeholder="Nombre" [(ngModel)]="nombre" name="nombre"
                    required />
            </div>

            <div class="input-group mb-4 border-bottom">
                <span class="input-group-text bg-white border-0 text-primary"><i class="fa-solid fa-user"></i></span>
                <input type="email" class="form-control border-0" placeholder="Email" [(ngModel)]="email" name="email"
                    required />
            </div>

            <div class="input-group mb-4 border-bottom">
                <span class="input-group-text bg-white border-0 text-primary"><i class="fa fa-lock"></i></span>
                <input type="password" class="form-control border-0" placeholder="Contraseña" [(ngModel)]="clave"
                    name="clave" required />
            </div>

            <div class="input-group mb-4 border-bottom">
                <span class="input-group-text bg-white border-0 text-primary"><i class="fa fa-lock"></i></span>
                <input type="password" class="form-control border-0" placeholder="Confirmar contraseña" [(ngModel)]="confirmarClave"
                    name="confirmarClave" required />
            </div>

            <div class="input-group mb-4 border-bottom">
                <span class="input-group-text bg-white border-0 text-primary"><i class="fa-solid fa-user"></i></span>
                <input type="text" class="form-control border-0" placeholder="Telefono" [(ngModel)]="telefono" name="telefono"
                    required />
            </div>

            <div class="input-group mb-4 border-bottom">
                <span class="input-group-text bg-white border-0 text-primary"><i class="fa-solid fa-user"></i></span>
                <input type="text" class="form-control border-0" placeholder="Direccion" [(ngModel)]="direccion" name="direccion"
                    required />
            </div>

            @if (error!="") {
            <div class="alert alert-danger" role="alert">{{error}}</div>
            }

            <div class="text-center mt-3">
                <p>¿Tienes una cuenta? 
                    <a href="/login" class="text-primary text-decoration-none">Inicia sesion</a>
                </p>
            </div>

            @if (cargando) {
            <button class="btn btn-primary w-100 py-2 mt-4" type="button" disabled>
                <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                CARGANDO ...
            </button>
            }@else {
            <button type="submit" class="btn btn-primary w-100 py-2 mt-4">REGISTRARSE</button>
            }
        </form>
    </div>
</div>

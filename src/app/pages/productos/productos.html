<main class="container-fluid py-4" role="main">
  <div class="row">
    <!-- Sidebar de Filtros -->
    <aside class="col-lg-3 col-md-4 mb-4">
      <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h2 class="h6 mb-0">Filtros</h2>
          <button type="button" class="btn btn-sm btn-link text-decoration-none" (click)="limpiarFiltros()">
            Limpiar
          </button>
        </div>
        <div class="card-body">
          <!-- Filtro por Categoría -->
          @if (categorias.length > 0) {
          <div class="mb-4">
            <label for="selectCategoria" class="form-label fw-semibold">Categoría</label>
            <select id="selectCategoria" class="form-select form-select-sm" [(ngModel)]="filtros.categoria"
              (change)="aplicarFiltros()">
              <option value="">Todas las categorías</option>
              @for (cat of categorias; track cat) {
              <option [value]="cat">{{ cat }}</option>
              }
            </select>
          </div>
          }

          <!-- Filtro por Marca -->
          @if (marcas.length > 0) {
          <div class="mb-4">
            <label for="selectMarca" class="form-label fw-semibold">Marca</label>
            <select id="selectMarca" class="form-select form-select-sm" [(ngModel)]="filtros.marca"
              (change)="aplicarFiltros()">
              <option value="">Todas las marcas</option>
              @for (marca of marcas; track marca) {
              <option [value]="marca">{{ marca }}</option>
              }
            </select>
          </div>
          }

          <!-- Filtro por Precio -->
          <div class="mb-3">
            <label for="precioMax" class="form-label fw-semibold">Precio máximo: {{ filtros.precioMax }}€</label>
            <input type="range" class="form-range" id="precioMax" min="0" max="1000" step="10"
              [(ngModel)]="filtros.precioMax" (input)="aplicarFiltros()">
          </div>
        </div>
      </div>
    </aside>

    <!-- Grid de Productos -->
    <section class="col-lg-9 col-md-8">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h3 fw-semibold mb-0">Productos</h1>
        <span class="text-muted">{{ productosFiltrados.length }} productos</span>
      </div>

      <div class="row g-3" aria-live="polite">
        @for (p of productosFiltrados; track p.id) {
        <div class="col-12 col-sm-6 col-lg-4 col-xl-3">
          <article class="card h-100" tabindex="0">
            <div class="ratio ratio-4x3 bg-light border-bottom">
              <img [src]="p.listaImagenes[0]" class="w-100 h-100" style="object-fit: cover;" [alt]="p.nombre">
            </div>
            <div class="card-body d-flex flex-column gap-2">
              <h2 class="card-title h6 mb-1">{{ p.nombre }}</h2>
              <p class="card-text text-body-secondary mb-1 small">{{ p.descripcion }}</p>
              <div class="fw-semibold mb-2">{{ p.precio }}€</div>
              <div class="d-flex gap-2 mt-auto">
                <button type="button" class="btn btn-primary btn-sm">Añadir</button>
                <button type="button" class="btn btn-outline-secondary btn-sm">Favorito</button>
              </div>
            </div>
          </article>
        </div>
        } @empty {
        <div class="col-12">
          <div class="alert alert-info">No se encontraron productos con los filtros seleccionados.</div>
        </div>
        }
      </div>
    </section>
  </div>
</main>

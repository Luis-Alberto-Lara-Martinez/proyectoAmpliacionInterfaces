<app-menu></app-menu>
<app-scroll-to-top></app-scroll-to-top>

<h2 class="mb-3">Últimos lanzamientos</h2>

<div id="ultimosCarrusel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        @for (p of ultimosProductos; track $index) {
        <div class="carousel-item {{$index === 0 ? 'active' : ''}}">
            <div class="card shadow mx-auto" style="max-width: 600px;">
                <img [src]="p.listaImagenes[0]" class="d-block w-100" [alt]="p.listaImagenes[0]">
                <div class="card-body text-center">
                    <h5 class="card-title">{{p.nombre}}</h5>
                    <span class="badge fs-6 bg-danger mb-2">{{p.precio}}€</span>
                    <p>{{p.descripcion}}</p>
                    <!-- <span class="badge fs-6 alert alert-warning mb-2">{{p.stock}} Unidades restantes</span> -->
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary w-100">Añadir al carrito</button>
                </div>
            </div>
        </div>
        }
    </div>

    <!-- Controles -->
    <button class="carousel-control-prev" type="button" data-bs-target="#ultimosCarrusel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon bg-dark rounded"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#ultimosCarrusel" data-bs-slide="next">
        <span class="carousel-control-next-icon bg-dark rounded"></span>
    </button>
</div>

<app-pie-pagina></app-pie-pagina>
